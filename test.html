<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<form>
		<input type="text" id="i">
		<button id="t">CLICK ME FOR TEST</button>
	</form>
	<script>
		document.getElementById('t').addEventListener('click', (e) => {
			e.preventDefault()
			const inputValue = document.getElementById('i').value
			window.fetch('http://localhost:3000/api/v1/auth/register', {
				method: 'POST',
				body: JSON.stringify({username: inputValue}),
				headers: {
					Accept: 'application/json',
					'Content-Type': 'application/json',
				}
			})
			.then(console.log)
			.catch(console.error)
		})
	</script>
</body>
</html>
