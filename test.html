<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<button id="t">CLICK ME FOR TEST</button>
	<script>
		document.getElementById('t').addEventListener('click', (e) => {
			window.fetch('http://localhost:3000/api/v1/auth/register', {
				method: 'POST',
				body: JSON.stringify({username: 'joe'}),
				headers: {
					Accept: 'application/json',
					'Content-Type': 'application/json',
				}
			})
			.then(console.log)
			.catch(console.error)
		})
	</script>
</body>
</html>
